# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required

env:
 global:
   - NOT_CRAN=true
before_install: echo "options(repos = c(CRAN='http://cran.rstudio.com'))" > ~/.Rprofile

r_binary_packages:
  - dplyr
  - tidyr
  - knitr

notifications:
  email:
    on_success: change
    on_failure: always
  slack: langcog:NOgyVdCqRrN5T7VCzmEy5pZT

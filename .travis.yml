language: r
warnings_are_errors: true
sudo: required
env:
  global:
  - NOT_CRAN=true
  - secure: 
before_install:
- echo "options(repos = c(CRAN='http://cran.rstudio.com'))" > ~/.Rprofile
- chmod 755 ./.push_gh_pages.sh
after_success:
- ./.push_gh_pages.sh
r_binary_packages:
- dplyr
- tidyr
- knitr
r_github_packages:
- tidyverse/dplyr
- hadley/dbplyr
notifications:
  email:
    on_success: change
    on_failure: always
  slack: langcog:NOgyVdCqRrN5T7VCzmEy5pZT
